<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees History Overview</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        .fees-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .fees-header {
            background-color: #2a4d69;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.8rem;
        }

        .fees-content {
            padding: 20px;
        }

        .fees-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .fees-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fees-item:last-child {
            border-bottom: none;
        }

        .fees-student {
            font-weight: bold;
            color: #2a4d69;
        }

        .fees-amount {
            color: #27ae60;
            font-weight: bold;
        }

        .fees-date {
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="fees-container">
        <div class="fees-header">
            Fees History
        </div>
        <div class="fees-content">
            <ul class="fees-list">
                {% for fee in fees_history %}
                <li class="fees-item">
                    <div>
                        <span class="fees-student">{{ fee.student }}</span> 
                        <span class="fees-date">{{ fee.date }}</span>
                    </div>
                    <div class="fees-amount">{{ fee.amount }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #6a82fb, #fc5c7d);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #6a82fb;
            color: #fff;
            text-align: center;
            padding: 30px;
            border-bottom: 2px solid #fc5c7d;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        main {
            padding: 30px;
        }

        .registration-form {
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
            color: #4b4f58;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: #6a82fb;
            outline: none;
        }

        .submit-btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #6a82fb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4b63b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #fc5c7d;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #d14964;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #6a82fb;
            color: #fff;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                margin: 20px auto;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .submit-btn, .back-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Create a New Account</h1>
        </header>

        <main>
            <section class="registration-form">
                <form method="post" class="form-container">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </section>

            <section class="back-link">
                <a href="{% url 'admin_dashboard' %}" class="back-btn">Go Back to Dashboard</a>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 MyWebsite. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

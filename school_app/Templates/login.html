<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .access-wrapper {
            background: #ffffff;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .access-header {
            background-color: #5c6bc0;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .access-body {
            padding: 25px;
        }

        .access-body label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 8px;
        }

        .access-body input[type="text"],
        .access-body input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 0.9rem;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: border-color 0.2s ease-in;
        }

        .access-body input[type="text"]:focus,
        .access-body input[type="password"]:focus {
            border-color: #5c6bc0;
            outline: none;
        }

        .access-body button {
            background-color: #5c6bc0;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .access-body button:hover {
            background-color: #3949ab;
        }

        .access-messages {
            margin-top: 20px;
            text-align: center;
            color: #e53935;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="access-wrapper">
        <div class="access-header">
            User Login
        </div>
        <div class="access-body">
            <form method="post">
                {% csrf_token %}
                <label for="user_field">Username</label>
                <input type="text" id="user_field" name="username" placeholder="Enter username" required>
                
                <label for="pass_field">Password</label>
                <input type="password" id="pass_field" name="password" placeholder="Enter password" required>
                
                <button type="submit">Access</button>
            </form>

            {% if messages %}
            <div class="access-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

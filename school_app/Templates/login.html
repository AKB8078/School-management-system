<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fb; /* Soft light grayish-blue background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .access-wrapper {
            background: #ffffff;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .access-wrapper:hover {
            transform: translateY(-5px);
        }

        .access-header {
            background-color: #4e73df; /* Professional blue */
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 1.6rem;
            font-weight: bold;
            border-bottom: 3px solid #2e59a4; /* Darker blue */
        }

        .access-body {
            padding: 30px;
        }

        .access-body label {
            display: block;
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 8px;
        }

        .access-body input[type="text"],
        .access-body input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .access-body input[type="text"]:focus,
        .access-body input[type="password"]:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 8px rgba(78, 115, 223, 0.3);
        }

        .access-body button {
            background-color: #4e73df;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .access-body button:hover {
            background-color: #2e59a4;
            transform: translateY(-3px);
        }

        .access-messages {
            margin-top: 20px;
            text-align: center;
            color: #e53935;
            font-size: 1rem;
        }

        .access-body p {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .access-body p a {
            color: #4e73df;
            text-decoration: none;
            font-weight: bold;
        }

        .access-body p a:hover {
            color: #2e59a4;
        }
    </style>
</head>
<body>
    <div class="access-wrapper">
        <div class="access-header">
            User Login
        </div>
        <div class="access-body">
            <form method="post">
                {% csrf_token %}
                <label for="user_field">Username</label>
                <input type="text" id="user_field" name="username" placeholder="Enter username" required>
                
                <label for="pass_field">Password</label>
                <input type="password" id="pass_field" name="password" placeholder="Enter password" required>
                
                <button type="submit">Access</button>
            </form>

            {% if messages %}
            <div class="access-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            
        </div>
    </div>
</body>
</html>

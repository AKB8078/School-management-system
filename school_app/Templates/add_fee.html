<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fee Record</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 20px;
        }

        /* Centered container */
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71;
        }

        /* Link Back */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Fee Record</h1>
        
        <!-- Corrected Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Student Dropdown -->
            <label for="student">Student</label>
            <select id="student" name="student" required>
                <option value="" disabled selected>Select a student</option>
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.name }}</option>
                {% endfor %}
            </select>

            <!-- Fee Type -->
            <label for="fee_type">Fee Type</label>
            <input type="text" id="fee_type" name="fee_type" placeholder="Enter fee type (e.g., Tuition, Exam)" required>

            <!-- Fee Amount -->
            <label for="amount">Fee Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter fee amount" min="0" step="0.01" required>

            <!-- Payment Date -->
            <label for="payment_date">Payment Date</label>
            <input type="date" id="payment_date" name="payment_date" required>

            <!-- Remarks -->
            <label for="remarks">Remarks (Optional)</label>
            <textarea id="remarks" name="remarks" rows="4" placeholder="Add any additional comments"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Record</button>
        </form>

        <!-- Back to Dashboard Link -->
        <div class="back-link">
            <a href="{% url 'office_staff_dashboard' %}">&larr; Back to Dashboard</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; School Management System. All rights reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fee Details</title>
    {% load static %}
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f5f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        /* Main Container */
        .form-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            text-align: left;
        }

        .form-container h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Fields */
        form label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button, .back-btn {
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button {
            background-color: #27ae60;
        }

        button:hover {
            background-color: #219150;
        }

        .back-btn {
            background-color: #7f8c8d;
        }

        .back-btn:hover {
            background-color: #5d6d7e;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Update Fee Details</h1>

        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-container">
                <button type="submit">Save Changes</button>
                <a href="{% url 'office_staff_dashboard' %}" class="back-btn">Back to Dashboard</a>
            </div>
        </form>
    </div>

</body>
</html>

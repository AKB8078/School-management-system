<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    {% load static %}
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .delete-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .delete-container h1 {
            color: #d9534f;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .delete-details {
            margin: 20px 0;
            font-size: 1rem;
            color: #555;
        }

        .delete-details p {
            margin: 10px 0;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button, .cancel-link {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button {
            background-color: #d9534f;
        }

        button:hover {
            background-color: #c9302c;
        }

        .cancel-link {
            background-color: #5bc0de;
        }

        .cancel-link:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

    <div class="delete-container">
        <h1>Confirm Deletion</h1>

        <div class="delete-details">
            <p><strong>Fee Type:</strong> {{ fee.fee_type }}</p>
            <p><strong>Amount:</strong> â‚¹{{ fee.amount }}</p>
            <p><strong>Payment Date:</strong> {{ fee.payment_date }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'office_staff_dashboard' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
